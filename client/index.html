<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "searchKeyword">
          </div>
          <div class="tableWrapper">
            <table class="table table-hover">
              <tr class="tableRow">
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter: searchKeyword" 
              ng-click="showDetails($index)">
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
                <td><button ng-click="deleteListing($index)">Remove</button></td>
              </tr>
            </table>
          </div>
          <!-- 
              Write an HTML form that adds new listings to the directory 
            -->
           
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <h3>Address:</h3>
             <h3>{{Address}}</h3>
             <h3>Longitude:</h3>
             <h3>{{Longitude}}</h3>
             <h3>Latitude:</h3>
             <h3>{{Latitude}}</h3>
             
          </div>
          <form class="form-hoizontal" role="form" ng-submit="addListing()">
            <h2>Add Listing</h2>
              <div class="form-group">
                <label class="col-md-2 control-label">Code</label>
                <div class="col-md-12">
                  <input type="text" class="form-control" name="code"
                    ng-model="code" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Name</label>
                <div class="col-md-12">
                  <input type="text" class="form-control" name="name"
                    ng-model="name" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Address</label>
                <div class="col-md-12">
                  <input type="text" class="form-control" name="address"
                    ng-model="address" />
                </div>
              </div>
              
              <div class="form-group">							
                <div>
                  <input type="submit" value="Submit"/>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
